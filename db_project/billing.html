<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing and Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="billingPaymentForm">
    <label for="reservationCode">Reservation Code:</label>
    <input type="text" id="reservationCode" name="reservationCode" required>

    <label for="totalAmount">Total Amount:</label>
    <input type="number" id="totalAmount" name="totalAmount" min="0" required>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
      <option value="creditCard">Credit Card</option>
      <option value="debitCard">Debit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="button" onclick="processPayment()">Pay Now</button>
  </form>

  <script>
    function processPayment() {
      var reservationCode = document.getElementById("reservationCode").value;
      var totalAmount = document.getElementById("totalAmount").value;
      var paymentMethod = document.getElementById("paymentMethod").value;

      console.log("Reservation Code: " + reservationCode);
      console.log("Total Amount: " + totalAmount);
      console.log("Payment Method: " + paymentMethod);

    }
  </script>

</body>
</html>

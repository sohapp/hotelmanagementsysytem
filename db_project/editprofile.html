<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db;
      background-image: url(img/room.jpeg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none; /* Disable user interaction by default */
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="signup-container">
    <h2>Edit Profile</h2>
    <form id="signup-form">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" value="sam" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" value="james" required>

      <label for="role">Role:</label>
      <select id="role" name="role" disabled>
        <option value="manager">Manager</option>
        <option value="housekeeper">Housekeeper</option>
        <option value="waiter">Waiter</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="adfvv@exhhgye.com" required>

      <label for="contactno">Contact No:</label>
      <input type="text" id="contactno" name="contactno" value="030087878787899" required>

      <button type="button" onclick="enableEditing()">Edit</button>
      <button type="button" onclick="saveChanges()">Save</button>
    </form>
  </div>

  <script>
    function enableEditing() {
      const form = document.getElementById('signup-form');
      const formElements = form.elements;

      for (let i = 0; i < formElements.length; i++) {
        formElements[i].removeAttribute('disabled');
      }
    }

    function saveChanges() {
      // You can add logic here to save the changes, e.g., make an API call
      alert('Changes saved successfully!');
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3498db; /* Background color */
      background-image: url(img/room.jpeg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #table-container {
      background-color: #fff; /* Container background color */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    .button-container {
      margin-top: 20px;
    }

    .button {
      background-color: #3498db; /* Button color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="table-container">
    <h2>rooms information</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>room number</th>
          <th>floor number</th>
          <th>room type</th>
          <th>availability</th>
          <th>rentpernight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>double</td>
          <td>available </td>
          <td>1700</td>
        </tr>
        <tr>
          <td>6</td>
          <td>3</td>
          <td>single</td>
          <td>booked</td>
          <td>1900</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <div class="button-container">
      <button class="button" onclick="addEntry()">Add Entry</button>
      <button class="button" onclick="editentry()">edit</button>
    </div>
  </div>

  <script>
    // Function to add a new entry
    function addEntry() {
      // Prompt for column values
      const name = prompt('Enter Name:');
      const age = prompt('Enter Age:');
      const city = prompt('Enter City:');
      const hobby = prompt('Enter hobby:');
      // Add a new row to the table
      const table = document.getElementById('data-table');
      const newRow = table.querySelector('tbody').insertRow();

      // Add cells with the entered values
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      cell1.innerHTML = name;
      cell2.innerHTML = age;
      cell3.innerHTML = city;
      cell4.innerHTML = hobby;
    }

    // Function to go back (you can customize this according to your navigation needs)
    function goBack() {
      // For simplicity, this example just goes back to the previous page
      window.history.back();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="reservationForm">
    <label for="roomType">Room Type:</label>
    <select id="roomType" name="roomType" required>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="suite">Suite</option>
    </select>

    <label for="checkInDate">Check-in Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>

    <label for="checkOutDate">Check-out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>

    <label for="occupancy">Number of Guests:</label>
    <input type="number" id="occupancy" name="occupancy" min="1" required>

    <button type="button" onclick="makeReservation()">Make Reservation</button>
  </form>

  <script>
    function makeReservation() {
      var roomType = document.getElementById("roomType").value;
      var checkInDate = document.getElementById("checkInDate").value;
      var checkOutDate = document.getElementById("checkOutDate").value;
      var occupancy = document.getElementById("occupancy").value;

      console.log("Room Type: " + roomType);
      console.log("Check-in Date: " + checkInDate);
      console.log("Check-out Date: " + checkOutDate);
      console.log("Number of Guests: " + occupancy);

    }
  </script>

</body>
</html>
